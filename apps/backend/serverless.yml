service: agenda-cultural-cr-backend

useDotenv: true

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1
  timeout: 300
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    ACCR_AWS_REGION: ${env:ACCR_AWS_REGION}
    ACCR_AWS_ASSETS_BUCKET: ${env:ACCR_AWS_ASSETS_BUCKET}
    ACCR_AWS_ACCESS_KEY_ID: ${env:ACCR_AWS_ACCESS_KEY_ID}
    ACCR_AWS_SECRET_ACCESS_KEY: ${env:ACCR_AWS_SECRET_ACCESS_KEY}

functions:
  update-theater-data:
    handler: dist/index.updateTheaterDataLambda
    layers:
      - ${env:CHROMIUM_LAYER_VERSION_ARN}
      - ${env:SHARP_LAYER_VERSION_ARN}
